cfg Machines {
    cfg SyngasController {
        Enabled = Y

        // coal burns for 1600 ticks (which we take as carbon value), produces 3200 MJ (32k rf) in dynamo (2 MJ / carbon)
        // syngas is 100 MJ/mB = 50 carbon / mB
        // 1 mb water -> 3 mb steam, 10 mb steam -> 1 mb syngas
        // 1 Mixing chambers should produce enough to run 10 turbines = 100 MJ = 1 mb/t
        // 1 Heating chamber should produce enough steam for 10 mixing chambers
        // 5 heating chamber should heat up to working heat in 200 ticks
        // 1 heat = 250 steam = 25 mb syngas = 1250 carbon???

        WorkHeat = 150
        MaxHeat = 200

        CarbonPerMBSyngas = 50 // carbon value
        SteamPerMBSyngas = 10 // mb steam

        WaterSteamRatio = 3

        MixingChamberThroughput = 1 // mb syngas
        HeatingChamberThroughput = 30 // mb steam
        HeatingChamberHeating = 0.15 // Heat per tick
        HeatLossMultiplier = 0.1

        SteamPerHeat = 250 // mb steam per heat unit
        CarbonPerHeat = 20

        InternalTankCapacity = 32000

        cfg Required {
            HeatingChamber = 1
            MixingChamber = 1
        }

        cfg Modules {
            ItemInput = 5
            FluidInput = 5
            FluidOutputSelect = 6
            HeatingChamber = 5
            MixingChamber = 25
        }
    }
}

recipes {
    turbine-fuel: syngas 100 MJ/mB

    carbon-value: OD:blockCoal DEFAULT

    carbon-value: I:coal@0 DEFAULT
    carbon-value: I:coal@1 DEFAULT //charcoal

