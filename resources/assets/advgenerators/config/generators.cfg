cfg Modules {
    cfg FuelTank {
        Capacity = 16000 // MB
    }
    cfg PowerCapacitor {
        Capacity = 500000 // MJ
    }
    cfg HeatExchanger {
        HeatTransfer = 16 // HU/t
    }
}

cfg ModSupport {
    cfg BuildCraft {
        ImportCombustionEngineFuels = True  // Import BuldCraft Combustion Engine fuels
        TurbineMinimumFuelValue = 50        // Blacklist fuels below this values, used to filter out low-tech stuff
    }
}

cfg Machines {
    cfg TurbineController {
        Enabled = Y

        MJPerTickPerTurbine = 10
        FuelConsumptionMultiplier = 0.9

        InternalPowerCapacity = 10000       // MJ
        InternalFuelCapacity = 1000         // MB

        // Modules required for machine to be operational
        cfg Required {
            Turbine = 1
        }

        // Modules that can be connected and a limit on their number
        // Do not add/remove modules unless you really know what you're doing
        // Changing the numbers should be OK
        cfg Modules {
            PowerOutput = 6
            Turbine = 50
            FluidInput = 5
            FuelTank = 10
            PowerCapacitor = 10
        }
    }

    cfg SteamTurbineController {
        Enabled = Y

        MJPerTickPerTurbine = 8
        SteamPerTickPerTurbine = 40

        MaxRPM = 5000
        EffectiveRPM = 4500

        SpinUpMultiplier = 0.075
        SpinDownMultiplier = 0.005

        InternalPowerCapacity = 10000       // MJ
        InternalSteamCapacity = 16000         // MB

        cfg Required {
            Turbine = 1
        }

        cfg Modules {
            PowerOutput = 6
            Turbine = 50
            FluidInput = 5
            PowerCapacitor = 10
        }
    }

    cfg HeatExchangerController {
        Enabled = Y

        InternalTankCapacity = 16000
        MaxHeat = 1000 // Should be > StartHeating + (max HeatTransfer), otherwise weirdness will ensue
        StartHeating = 150
        HeatDecay = 0.05

        cfg Required {
            HeatExchanger = 1
        }
        cfg Modules {
            FluidInput = 5
            FluidOutputSelect = 6
            ItemOutput = 6
            HeatExchanger = 50
        }
    }

    cfg SyngasController {
        Enabled = Y

        // coal burns for 1600 ticks (which we take as carbon value), produces 3200 MJ (32k rf) in dynamo (2 MJ / carbon)
        // syngas is 100 MJ/mB = 50 carbon / mB
        // 1 mb water -> 3 mb steam, 10 mb steam -> 1 mb syngas
        // 1 Mixing chambers should produce enough to run 10 turbines = 100 MJ = 1 mb/t
        // 1 Heating chamber should produce enough steam for 10 mixing chambers
        // 5 heating chamber should heat up to working heat in 200 ticks
        // 1 heat = 250 steam = 25 mb syngas = 1250 carbon???

        WorkHeat = 150
        MaxHeat = 200

        CarbonPerMBSyngas = 50 // carbon value
        SteamPerMBSyngas = 10 // mb steam

        WaterSteamRatio = 3

        MixingChamberThroughput = 1 // mb syngas
        HeatingChamberThroughput = 30 // mb steam
        HeatingChamberHeating = 0.15 // Heat per tick
        HeatLossMultiplier = 0.1

        SteamPerHeat = 250 // mb steam per heat unit
        CarbonPerHeat = 20

        InternalTankCapacity = 16000

        cfg Required {
            HeatingChamber = 1
            MixingChamber = 1
        }

        cfg Modules {
            ItemInput = 5
            FluidInput = 5
            FluidOutputSelect = 6
            HeatingChamber = 5
            MixingChamber = 25
        }
    }
}

cfg Power {
  RF_MJ_Ratio = 10   // 10 RF = 1 MJ
  EU_MJ_Ratio = 2.5  // 5 EU = 2 MJ

  cfg EU {
    Enabled = Y
  }

  cfg RF {
    Enabled = Y
  }
}

recipes {
    // MJ per mB, not counting FuelConsumptionMultiplier
    turbine-fuel: coal 100 MJ/mB  // Thermal foundation, Liquifacted Coal
    turbine-fuel: biofuel 80 MJ/mB
    turbine-fuel: bioethanol 80 MJ/mB

    turbine-fuel: rocket_fuel 112 MJ/mB // EnderIO stuff
    turbine-fuel: fire_water 120 MJ/mB

    // steam is 0.2 MJ/mB
    // 1 HU = 1 MJ
    // steam is 0.2 HU/mB = 5 mB/HU
    // lava is 30 HU/mB

    exchanger: fluid:lava 1 mB => B:obsidian 0.001 + 30 HU
    exchanger: fluid:water 5 mB + 3 HU => fluid:steam 15 mB

    if HaveMod IC2 {
    	// 1 (IC2) HU = 0.5-0.75 EU in IC2 - i buff this to ~1 EU
    	// 1 coolant mb = 20 (ic2) HU = 20 EU = 8 MJ

    	exchanger: fluid:ic2hotcoolant 1mB => fluid:ic2coolant 1mB + 8 HU
    }

    turbine-fuel: syngas 100 MJ/mB

    carbon-value: OD:blockCoal DEFAULT

    carbon-value: I:coal@0 DEFAULT
    carbon-value: I:coal@1 DEFAULT //charcoal

    carbon-value: OD:stairsWood DEFAULT
